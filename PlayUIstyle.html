<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  :root {
    --accent-red: #C10206;
    --accent-red-dark: #A50113;
    --gray-dark: #121212;
    --gray-medium: #1e1e1e;
    --gray-light: #2c2c2c;
    --text-light: #F5F5F5;
    --text-muted: #B0B0B0;
    --carouselHeight: 0px;
    --scoreboardHeight: 0px;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 2vw;
    min-height: 100vh;
    font-family: 'Roboto', Arial, sans-serif;
    background: linear-gradient(135deg, var(--gray-dark) 0%, var(--gray-medium) 100%);
    color: var(--text-light);
  }

  /* Game carousel */
  .carousel-wrapper {
    position: sticky;
    top: 0;
    z-index: 100;
    background: var(--gray-medium);
  }

  .carousel-toggle {
    position: absolute;
    top: 0;
    right: 0;
    background: var(--gray-light);
    color: var(--text-light);
    border: none;
    padding: 1vw;
    cursor: pointer;
    z-index: 105;
  }

  .game-carousel {
    display: flex;
    overflow-x: auto;
    overflow-y: hidden;
    gap: 3vw;
    padding: 2.5vw;
    margin-bottom: 0;
    height: 10vh;
    box-sizing: border-box;
    scroll-behavior: smooth;
    background: var(--gray-medium);
    transition: height 0.3s ease, padding 0.3s ease, margin 0.3s ease;

    /* Hide scrollbar - Chrome, Safari */
    scrollbar-width: none;           /* Firefox */
    -ms-overflow-style: none;        /* IE/Edge */
  }
  .game-carousel.collapsed {
    height: 0;
    padding-top: 0;
    padding-bottom: 0;
    margin-bottom: 0;
    overflow: hidden;
  }
  .game-carousel::-webkit-scrollbar {
    display: none;                   /* Chrome/Safari */
  }

  .game-card {
    flex: 0 0 auto;
    width: 20vw; /* 20% of screen width */
    height: 100%;
    background: var(--gray-medium);
    border: 1px solid var(--gray-light);
    border-radius: 4px;
    padding: 2.5vw;
    cursor: pointer;
    text-align: center;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .game-card.active {
    border-color: var(--accent-red);
  }

  .game-card .teams {
    font-weight: 600;
    font-size: 4vw;
    line-height: 1.2em;
  }

  .game-card .score {
    font-size: 3vw;
    margin-top: 1vw;
  }


  /* Tabs */
  .tabs {
    display: flex;
    margin: 0 0 5vw 0;
    background: var(--gray-medium);
    border: 1px solid var(--gray-light);
    border-top: none;
    border-radius: 0 0 4px 4px;
    overflow: hidden;
    position: sticky;
    top: calc(var(--carouselHeight) + var(--scoreboardHeight));
    z-index: 80;
  }
  .tab-button {
    flex: 1;
    padding: 2.5vw 3.75vw;
    background: var(--gray-medium);
    color: var(--text-muted);
    border: none;
    border-bottom: 0.75vw solid transparent;
    cursor: pointer;
    font-weight: 400;
    transition: background 0.3s, color 0.3s;
  }
  .tab-button:hover {
    background: var(--gray-light);
  }
  .tab-button.active {
    color: var(--accent-red);
    border-bottom: 0.75vw solid var(--accent-red);
    font-weight: 400;
  }
  .tab-content {
    display: none;
  }
  .tab-content.active {
    display: block;
  }

  /* Scoreboard */
  .scoreboard {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    background: var(--gray-medium);
    padding: clamp(10px, 5vw, 34px) clamp(12px, 7vw, 42px);
    border: 1px solid var(--gray-light);
    border-radius: 4px 4px 0 0;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    position: sticky;
    top: var(--carouselHeight);
    z-index: 90;
    overflow: hidden;
    margin-bottom: 0;
    height: clamp(120px, 50vw, 320px);
    border-bottom: none;
  }
  .scoreboard.scoring {
    box-shadow: 0 0 25px var(--accent-red);
  }
  .score-banner {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: gold;
    color: var(--gray-dark);
    font-size: 12vw;
    font-weight: bold;
    text-shadow: 0 0 10px #fff;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }
  .score-banner.show {
    opacity: 1;
    animation: flash 0.5s alternate 4;
  }
  @keyframes flash {
    from { background: gold; color: var(--gray-dark); }
    to { background: orange; color: var(--text-light); }
  }
  .team-block {
    display: flex;
    align-items: center;
    height: 100%;
    justify-content: center;
  }
  .team-block.away {
    flex-direction: row-reverse;
  }
  .team-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100%;
    width: auto;
    flex: 1 1 0;
  }
  .team-logo {
    flex: 0 0 50%;
    max-height: 50%;
    object-fit: contain;
  }
  .team-name {
    flex: 0 0 25%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: clamp(14px, 8vw, 38px);
  }
  .team-record {
    flex: 0 0 25%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(12px, 5vw, 34px);
    color: var(--text-muted);
  }
  .score-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0 clamp(1vw, 3vw, 26px);
  }
  .score-row {
    display: flex;
    align-items: center;
  }
  .team-score {
    font-size: clamp(32px, 9vw, 80px) !important;
    font-weight: 700;
  }
  .timeouts {
    display: flex;
    gap: 1vw;
    margin-top: 1vw;
  }
  .timeout-dot {
    width: clamp(6px, 2vw, 14px);
    height: clamp(6px, 2vw, 14px);
    border-radius: 50%;
    background: yellow;
  }
  .timeout-dot.used {
    opacity: 0.2;
  }
  .center-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    color: var(--accent-red);
    text-align: center;
    min-width: clamp(80px, 25vw, 160px);
    font-size: unset; /* remove shared clamp if needed */
  }

  .center-info .quarter {
    font-size: clamp(12px, 3vw, 20px);
    color: var(--text-muted);
  }

  .center-info .clock {
    font-size: clamp(18px, 5vw, 36px);
  }
  .football-icon {
    font-size: clamp(20px, 3.5vw, 40px);
    visibility: hidden;
  }
  .team-block.home .football-icon {
    margin-left: 1.5vw;
  }
  .team-block.away .football-icon {
    margin-right: 1.5vw;
  }

  /* Game info block styling */
  .game-info {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: clamp(12px, 4vw, 32px);
    padding: clamp(16px, 4vw, 32px);
    border-bottom: 1px solid var(--gray-light);
    text-align: center;
  }

  .game-info .info-block {
    flex: 1 1 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* Font sizes with strong mobile defaults */
  .game-info .info-label {
    font-size: clamp(18px, 5vw, 24px) !important;
    font-weight: 600;
    color: var(--text-muted);
    text-align: center;
  }

  .game-info .info-value {
    font-size: clamp(20px, 6.5vw, 32px) !important;
    font-weight: 700;
    color: var(--text-light);
    text-align: center;
  }

  .game-info .info-value {
    font-size: clamp(20px, 6vw, 28px);
    font-weight: 700;
    color: var(--text-light);
  }

  /* Field (unchanged except for wrapper positioning) */
  .field-wrapper {
    width: 100%;
    max-width: 1600px;
    margin: 0 auto 5vw;
    overflow-x: auto;
    overflow-y: hidden;
    perspective: 1000px;
  }
  #field3D {
    position: relative;
    width: min(85vw, 1200px);
    height: calc(min(85vw, 1200px) * 0.3);
    transform: rotateX(45deg);
    margin: 0 auto;
    background: linear-gradient(to right, #007a33 0%, #006622 100%);
    border: 3px solid #333;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    transform-style: preserve-3d;
    overflow: hidden;
    z-index: 3;
  }
  .yardline {
    position: absolute;
    bottom: 0;
    width: 2px;
    height: 100%;
    background-color: white;
    text-align: center;
    font-size: clamp(10px, 3.5vw, 50px);
    color: white;
    padding-top: 4px;
  }
  .first-down-line {
    background-color: yellow;
    z-index: 1;
  }
  .driveSegment {
    position: absolute;
    top: 50%;
    height: 6px;
    background-color: white;
    border-radius: 0px;
    z-index: 2;
  }
  .drive-dot, .last-dot {
    position: absolute;
    width: clamp(10px, 4vw, 18px);
    height: clamp(10px, 4vw, 18px);
    background-color: black;
    border-radius: 50%;
    top: -2px;
    left: 0;
    z-index: 2;
    opacity: 1;
  }
  .drive-dot {
    background-color: white;
  }

  .drive-arrow {
    position: absolute;
    font-size: clamp(16px, 5vw, 32px);
    color: black;
    left: 0;
    top: -10px;
    opacity: 1;
    z-index: 3;
    transition: left 1.4s ease, opacity 0.5s ease;
  }

  /* Control panel */
  .control-panel {
    max-width: 900px;
    margin: 7.5vw auto;
    background: var(--gray-medium);
    border-radius: 4px;
    padding: 5vw;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  .control-panel label {
    display: block;
    font-weight: 600;
    margin-bottom: 1.5vw;
    font-size: clamp(14px, 6vw, 30px);
  }
  .control-panel select {
    width: 100%;
    padding: 2vw;
    background: var(--gray-dark);
    color: var(--text-light);
    border: 1px solid var(--gray-light);
    border-radius: 4px;
    font-size: clamp(14px, 6vw, 30px);
  }
  .button-row {
    display: flex;
    gap: 3.75vw;
    margin-top: 5vw;
  }
  .button-row button {
    flex: 1;
  }

  button {
    padding: 3vw;
    font-size: clamp(14px, 4vw, 20px);
    background: var(--gray-light);
    color: var(--text-light);
    border: 1px solid var(--accent-red);
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
  }
  button:hover {
    background: var(--gray-medium);
    color: var(--accent-red);
  }

  .result-box {
    margin-top: 5vw;
    padding: 3.75vw;
    background: var(--gray-dark);
    border-left: 1vw solid var(--accent-red);
    border-radius: 4px;
    min-height: 10vw;
  }
  .highlight {
    color: lightgreen;
    font-weight: bold;
  }
  .turnover {
    color: var(--accent-red);
    font-weight: bold;
  }

  /* Stats panel */
  .full-stats-panel {
    max-width: 900px;
    margin: 10vw auto;
    background: var(--gray-medium);
    border-radius: 4px;
    padding: 5vw;
    box-shadow: 0 0 12px rgba(0,0,0,0.4);
  }
  .stats-header {
    font-size: 6vw;
    font-weight: 700;
    margin-bottom: 3.75vw;
    border-bottom: 2px solid var(--accent-red);
    padding-bottom: 1.5vw;
    text-align: center;
  }
  .stats-table-container {
    overflow-x: auto;
  }
  .stats-table {
    width: 100%;
    border-collapse: collapse;
  }
  .stats-table th,
  .stats-table td {
    padding: 2.5vw;
    text-align: center;
    font-size: clamp(12px, 4.5vw, 24px);
  }
  .stats-table th {
    background: var(--gray-light);
    border-bottom: 2px solid var(--accent-red);
    color: var(--text-light);
  }
  .stats-table tr:nth-child(even) {
    background: var(--gray-dark);
  }
  .stats-table tr:nth-child(odd) {
    background: var(--gray-medium);
  }
  .stats-table tr.highlighted {
    background: var(--accent-red);
    color: var(--text-light);
    font-weight: bold;
  }

  /* Box score card */
  .boxscore-card {
    width: clamp(800px, 4.5vw,1500px);
    margin: 10vw auto;
    background: var(--gray-medium);
    border-radius: 8px;
    padding: 5vw;
    box-shadow: 0 0 12px rgba(0,0,0,0.4);
  }
  .boxscore-pill-container {
    display: flex;
    background: var(--gray-light);
    border-radius: 20px;
    padding: clamp(4px, 1vw, 12px);
    gap: clamp(4px, 1vw, 12px);
    margin-bottom: 5vw;
  }
  .boxscore-pill {
    flex: 1;
    padding: 2vw 3vw;
    background: transparent;
    border: none;
    cursor: pointer;
    color: var(--gray-dark);
    font-weight: 600;
    border-radius: 16px;
  }
  .boxscore-pill.active {
    background: var(--accent-red);
    color: var(--text-light);
  }
  .boxscore-subtab { display: none; }
  .boxscore-subtab.active { display: block; }
  .stats-group { margin-bottom: 7.5vw; }
  .stats-title { font-weight: 700; margin: 2.5vw 0; font-size: clamp(14px, 4vw, 24px); }
  .stats-placeholder { text-align: center; padding: 10vw 0; color: var(--text-muted); }

  .overview-section { margin-bottom: 7.5vw; }
  .stats-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 5vw;
  }
  .team-table {
    display: flex;
    flex-direction: column;
  }
  .stats-table.condensed th,
  .stats-table.condensed td {
    padding: 1.5vw 2vw;
  }
  .stats-table .team-row td {
    font-weight: 700;
  }

  /* Play log */
  .play-log-card {
    margin-top: 5vw;
    padding: 5vw;
    background: var(--gray-medium);
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  .play-log-table {
    width: 100%;
    border-collapse: collapse;
  }
  .play-log-table th,
  .play-log-table td {
    padding: 2vw;
    border-bottom: 1px solid var(--gray-light);
    text-align: left;
    font-size: clamp(14px, 4vw, 24px);
  }
  .play-log-table th {
    background: var(--gray-light);
    border-bottom: 2px solid var(--accent-red);
    color: var(--text-light);
  }

  /* Limit sizing on larger screens */
  @media (min-width: 768px) {
    .game-info .info-label,
    .game-info .info-value {
      font-size: 16px;
    }

    .game-info {
      gap: 16px;
      padding: 16px 24px;
    }
    .score-section {
      margin: 0 16px;
    }

    .team-score {
      font-size: clamp(36px, 6vw, 72px);
    }

    .timeouts {
      gap: 8px;
      margin-top: 8px;
    }
  }

  @media (min-width: 1024px) {
    .yardline {
      font-size: 24px;
      padding-top: 6px;
    }

    .drive-arrow {
      font-size: 24px;
    }

    body {
      padding: 10px;
    }

    .game-carousel {
      gap: 24px;
      padding: 20px;
      margin-bottom: 0;
      height: 120px;
    }

    .game-card {
      width: 200px;
      padding: 20px;
    }

    .game-card .teams {
      font-size: 32px;
    }

    .game-card .score {
      font-size: 24px;
      margin-top: 8px;
    }

    .tabs {
      margin: 0 0 40px 0;
    }

    .tab-button {
      padding: 20px 30px;
      border-bottom: 6px solid transparent;
    }

    .tab-button.active {
      border-bottom: 6px solid var(--accent-red);
    }

    .full-stats-panel,
    .boxscore-card,
    .play-log-card {
      margin: 40px auto;
      padding: 10px;
    }

    .stats-header {
      font-size: 36px;
      margin-bottom: 30px;
      padding-bottom: 10px;
    }

    .stats-table th,
    .stats-table td,
    .play-log-table th,
    .play-log-table td {
      padding: 16px;
    }

    .stats-title {
      font-size: 24px;
      margin: 20px 0;
    }
  }
</style>
