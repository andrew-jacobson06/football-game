<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  :root {
    --accent-red: #C10206;
    --accent-red-dark: #A50113;
    --gray-dark: #121212;
    --gray-medium: #1e1e1e;
    --gray-light: #2c2c2c;
    --text-light: #F5F5F5;
    --text-muted: #B0B0B0;
    --scoreboardHeight: 0px;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Roboto', Arial, sans-serif;
    background: linear-gradient(135deg, var(--gray-dark) 0%, var(--gray-medium) 100%);
    color: var(--text-light);
  }

  /* Game list */
  .game-list {
    padding: 2.5vw;
  }

  .game-card {
    background: var(--gray-medium);
    border: 1px solid var(--gray-light);
    border-radius: 4px;
    margin-bottom: 3vw;
    cursor: pointer;
    padding: 2.5vw;
  }

  .game-card .team-row {
    display: flex;
    align-items: center;
    gap: 2vw;
    font-size: 4vw;
  }

  .game-card .team-row + .team-row {
    margin-top: 1vw;
  }

  .game-card .team-logo {
    width: 2vw;
    height: 2vw;
    object-fit: contain;
  }

  .game-card .team-name {
    flex: 1;
  }

  .game-card .poss-indicator {
    margin-right: 2vw;
  }

  .game-card .team-score {
    font-weight: bold;
  }

  .game-card .info-sep {
    margin: 0 2vw;
  }

  .game-card .team-row {
    display: flex;
    align-items: center;
    font-size: 4vw;
    gap: 0; /* we control spacing via width % now */
  }

  .game-card .team-logo {
    flex: 0 0 10%;
    max-width: 100%;
    height: auto;
    object-fit: contain;
  }

  .game-card .team-name-wrap {
    flex: 0 0 40%;
    display: flex;
    align-items: center;
    gap: 1vw;
  }

  .game-card .team-name {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    justify-content: left;
    padding-left: 2vw;
  }

  .game-card .poss-indicator {
    white-space: nowrap;
  }

  .game-card .team-score {
    flex: 0 0 10%;
    font-weight: bold;
    text-align: center;
    font-size: clamp(16px, 6vw, 60px) !important;
  }

  .game-card .team-row.winner {
    color: var(--text-light);
    font-weight: bold;
  }

  .game-card .team-row.loser {
    color: var(--text-muted);
    font-weight: normal;
  }

  .game-card .team-row.loser .team-score {
    font-weight: normal;
  }

  .game-card .team-time,
  .game-card .team-qtr {
    flex: 0 0 20%;
    text-align: center;
  }

  .game-card .team-down,
  .game-card .team-ball {
    flex: 0 0 20%;
    text-align: center;
  }



  /* Tabs */
  .tabs {
    display: flex;
    margin: 0 0 5vw 0;
    background: var(--gray-medium);
    border: 1px solid var(--gray-light);
    border-top: none;
    border-radius: 0 0 4px 4px;
    overflow: hidden;
    position: sticky;
    top: var(--scoreboardHeight);
    z-index: 80;
  }
  .tab-button {
    flex: 1;
    padding: 2.5vw 3.75vw;
    background: var(--gray-medium);
    color: var(--text-muted);
    border: none;
    border-bottom: 0.75vw solid transparent;
    cursor: pointer;
    font-weight: 400;
    font-size: clamp(16px, 4vw, 26px) !important;
    transition: background 0.3s, color 0.3s;
  }
  .tab-button:hover {
    background: var(--gray-light);
  }
  .tab-button.active {
    color: var(--accent-red);
    border-bottom: 0.75vw solid var(--accent-red);
    font-weight: 400;
  }
  .tab-content {
    display: none;
  }
  .tab-content.active {
    display: block;
  }

  /* Scoreboard */
  .scoreboard {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    background: var(--gray-medium);
    padding: clamp(10px, 5vw, 34px) clamp(12px, 7vw, 42px);
    border: 1px solid var(--gray-light);
    border-radius: 4px 4px 0 0;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    position: sticky;
    top: 0;
    z-index: 90;
    overflow: hidden;
    margin-bottom: 0;
    height: clamp(120px, 50vw, 320px);
    border-bottom: none;
  }
  .back-button {
    position: fixed;
    top: 1vw;
    left: 1vw;
    background: var(--gray-light);
    color: var(--text-light);
    border: none;
    padding: 1vw 2vw;
    cursor: pointer;
    z-index: 110;
    display: none;
  }
  .scoreboard.scoring {
    box-shadow: 0 0 25px var(--accent-red);
  }
  .score-banner {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: gold;
    color: var(--gray-dark);
    font-size: 12vw;
    font-weight: bold;
    text-shadow: 0 0 10px #fff;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }
  .score-banner.show {
    opacity: 1;
    animation: flash 0.5s alternate 4;
  }
  @keyframes flash {
    from { background: gold; color: var(--gray-dark); }
    to { background: orange; color: var(--text-light); }
  }
  .team-block {
    display: flex;
    align-items: center;
    height: 100%;
    justify-content: center;
  }
  .team-block.away {
    flex-direction: row-reverse;
  }
  .team-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100%;
    width: auto;
    flex: 1 1 0;
  }
  .team-logo {
    flex: 0 0 50%;
    max-height: clamp(100px,15vw,150px);
    object-fit: contain;
  }
  .team-name {
    flex: 0 0 25%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: clamp(14px, 8vw, 38px);
  }
  .team-record {
    flex: 0 0 25%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(12px, 5vw, 34px);
    color: var(--text-muted);
  }
  .score-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0 clamp(1vw, 3vw, 26px);
  }
  .score-row {
    display: flex;
    align-items: center;
  }
  .team-score {
    font-size: clamp(32px, 9vw, 80px) !important;
    font-weight: 700;
  }
  .timeouts {
    display: flex;
    gap: 1vw;
    margin-top: 1vw;
  }
  .timeout-dot {
    width: clamp(6px, 2vw, 14px);
    height: clamp(6px, 2vw, 14px);
    border-radius: 50%;
    background: yellow;
  }
  .timeout-dot.used {
    opacity: 0.2;
  }
  .center-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    color: var(--accent-red);
    text-align: center;
    min-width: clamp(80px, 25vw, 160px);
    font-size: unset; /* remove shared clamp if needed */
  }

  .center-info .quarter {
    font-size: clamp(12px, 3vw, 20px);
    color: var(--text-muted);
  }

  .center-info .clock {
    font-size: clamp(18px, 5vw, 36px);
  }
  .football-icon {
    font-size: clamp(20px, 3.5vw, 40px);
    visibility: hidden;
  }
  .team-block.home .football-icon {
    margin-left: 1.5vw;
  }
  .team-block.away .football-icon {
    margin-right: 1.5vw;
  }

  /* Game info block styling */
  .game-info {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: clamp(12px, 4vw, 32px);
    padding: clamp(16px, 4vw, 32px);
    border-bottom: 1px solid var(--gray-light);
    text-align: center;
  }

  .game-info .info-block {
    flex: 1 1 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* Font sizes with strong mobile defaults */
  .game-info .info-label {
    font-size: clamp(18px, 5vw, 24px) !important;
    font-weight: 600;
    color: var(--text-muted);
    text-align: center;
  }

  .game-info .info-value {
    font-size: clamp(20px, 6.5vw, 32px) !important;
    font-weight: 700;
    color: var(--text-light);
    text-align: center;
  }

  .game-info .info-value {
    font-size: clamp(20px, 6vw, 28px);
    font-weight: 700;
    color: var(--text-light);
  }

  .game-info .info-value.red-zone {
    color: var(--accent-red);
  }

  /* Field (unchanged except for wrapper positioning) */
  .field-wrapper {
    width: 100%;
    max-width: 1600px;
    margin: 0 auto 5vw;
    overflow-x: auto;
    overflow-y: hidden;
    perspective: 1000px;
    position: relative;               /* <-- new */
  }
  #field3D {
    position: relative;
    width: min(85vw, 1200px);
    height: calc(min(85vw, 1200px) * 0.3);
    transform: rotateX(45deg);
    margin: 0 auto;
    background: linear-gradient(to right, #007a33 0%, #006622 100%);
    border: 3px solid #333;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    transform-style: preserve-3d;
    overflow: hidden;
    z-index: 3;
  }
  .yardline {
    position: absolute;
    bottom: 0;
    width: 2px;
    height: 100%;
    background-color: white;
    text-align: center;
    font-size: clamp(10px, 3.5vw, 50px);
    color: white;
    padding-top: 4px;
  }
  .first-down-line {
    background-color: yellow;
    z-index: 1;
  }
  /* 2D overlay that sits on top of the field */
  .driveWrapper {
    position: absolute;               /* overlay */
    top: 0;
    left: 50%;
    transform: translateX(-50%);      /* center to match #field3D */
    width: min(85vw, 1200px);         /* match #field3D width */
    height: calc(min(85vw, 1200px) * 0.3); /* match #field3D height */
    z-index: 10;                      /* above #field3D’s z-index:3 */
    pointer-events: none;             /* so overlay doesn't block field interactions */
  }
  .driveSegment {
    position: absolute;
    top: 50%;
    height: 6px;
    background-color: white;
    border-radius: 0px;
    z-index: 2;
  }
  .drive-dot, .last-dot {
    position: absolute;
    width: clamp(10px, 4vw, 18px);
    height: clamp(10px, 4vw, 18px);
    background-color: black;
    border-radius: 50%;
    top: -100%;
    left: 0;
    z-index: 2;
    opacity: 1;
  }
  .drive-dot {
    background-color: white;
  }

  .drive-arrow {
    position: absolute;
    font-size: clamp(16px, 5vw, 30px);
    color: black;
    left: 0;
    top: -300% !important;
    opacity: 1;
    z-index: 3;
    transition: left 1.4s ease, opacity 0.5s ease;
  }

  /* Control panel */
  .control-panel {
    max-width: 900px;
    margin: 3vw auto 7.5vw;
    background: var(--gray-medium);
    border-radius: 4px;
    padding: 5vw;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  .control-panel.collapsed {
    display: none;
  }
  .control-toggle {
    display: block;
    margin: 3vw auto;
  }
  .control-panel label {
    display: block;
    font-weight: 600;
    margin-bottom: 1.5vw;
    font-size: clamp(14px, 6vw, 30px);
  }
  .control-panel select {
    width: 100%;
    padding: 2vw;
    background: var(--gray-dark);
    color: var(--text-light);
    border: 1px solid var(--gray-light);
    border-radius: 4px;
    font-size: clamp(14px, 6vw, 30px);
  }
  .button-row {
    display: flex;
    gap: 3.75vw;
    margin-top: 5vw;
  }
  .button-row button {
    flex: 1;
  }

  button {
    padding: 2vw 4vw;
    font-size: clamp(14px, 4vw, 20px);
    background: var(--accent-red);
    color: var(--text-light);
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
  }
  button:hover {
    background: var(--accent-red-dark);
    color: var(--text-light);
  }

  .result-box {
    margin-top: 5vw;
    padding: 3.75vw;
    background: var(--gray-dark);
    border-left: 1vw solid var(--accent-red);
    border-radius: 4px;
    min-height: 10vw;
  }

  .last-play-desc {
    max-width: 900px;
    margin: 2vw auto;
    font-size: 3vw;
    text-align: center;
  }

  .score-chart {
    max-width: 900px;
    margin: 2vw auto;
    font-size: 3vw;
  }
  .score-chart table {
    width: 100%;
    border-collapse: collapse;
    color: var(--text-muted);
  }
  .score-chart thead tr {
    border-bottom: 1px solid var(--gray-light);
  }
  .score-chart th,
  .score-chart td {
    text-align: center;
    padding: 1vw;
  }
  .score-chart .team-cell {
    display: flex;
    align-items: center;
    gap: 1vw;
    justify-content: flex-start;
    font-weight: 700;
    color: var(--text-light);
  }
  .score-chart .team-logo-small {
    width: 5vw;
    height: 5vw;
    object-fit: contain;
  }
  .score-chart .total-cell {
    font-weight: 700;
    color: var(--text-light);
  }

  .red-zone {
    color: var(--accent-red);
  }
  .highlight {
    color: lightgreen;
    font-weight: bold;
  }
  .turnover {
    color: var(--accent-red);
    font-weight: bold;
  }

  /* Game leaders card */
  .leaders-card {
    max-width: 900px;
    margin: 2vw auto;
    background: var(--gray-medium);
    border: 1px solid var(--gray-light);
    border-radius: 4px;
    padding: 2vw;
    font-size: 3vw;
  }
  .leaders-header {
    text-align: center;
    font-weight: 700;
    margin-bottom: 1vw;
    color: var(--text-light);
  }
  .leaders-team-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 700;
    margin-bottom: 1vw;
    color: var(--text-light);
  }
  .leaders-team-row .team {
    display: flex;
    align-items: center;
    gap: 1vw;
  }
  .leader-divider {
    border-bottom: 1px solid var(--gray-light);
    margin: 1.5vw 0;
  }
  .leader-row {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    margin: 1vw 0;
  }
  .leader-row.values .leader-left,
  .leader-row.values .leader-right {
    display: flex;
    align-items: center;
    gap: 1vw;
  }
  .leader-row.values .leader-left {
    justify-content: flex-start;
  }
  .leader-row.values .leader-right {
    justify-content: flex-end;
  }
  .player-placeholder {
    width: 10vw;
    height: 10vw;
    border-radius: 50%;
    background: var(--gray-light);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 5vw;
    color: var(--gray-dark);
  }
  .player-placeholder img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
  }
  .leader-value,
  .leader-name,
  .leader-label {
    font-weight: 700;
    color: var(--text-light);
  }
  .leader-value{
    font-size: clamp(14px, 8vw, 38px) !important;
  }
  .leader-label {
    text-align: center;
  }
  .leader-name-pos {
    display: flex;
    align-items: center;
    gap: 1vw;
  }
  .leader-pos,
  .leader-statline {
    color: var(--text-muted);
    font-weight: normal;
  }
  .leader-row.names .leader-left,
  .leader-row.names .leader-right {
    display: flex;
    gap: 1vw;
  }
  .leader-row.names .leader-left {
    justify-content: flex-start;
  }
  .leader-row.names .leader-right {
    justify-content: flex-end;
  }
  .leader-row.statlines .leader-left,
  .leader-row.statlines .leader-right {
    display: flex;
  }
  .leader-row.statlines .leader-left {
    justify-content: flex-start;
  }
  .leader-row.statlines .leader-right {
    justify-content: flex-end;
  }
  .boxscore-link {
    text-align: center;
    color: #4da3ff;
    text-decoration: underline;
    cursor: pointer;
    margin-top: 1vw;
  }

  /* Stats panel */
  .full-stats-panel {
    max-width: 900px;
    margin: 10vw auto;
    background: var(--gray-medium);
    border-radius: 4px;
    padding: 5vw;
    box-shadow: 0 0 12px rgba(0,0,0,0.4);
  }
  .stats-header {
    font-size: 6vw;
    font-weight: 700;
    margin-bottom: 3.75vw;
    border-bottom: 2px solid var(--accent-red);
    padding-bottom: 1.5vw;
    text-align: center;
  }
  .stats-table-container {
    overflow-x: auto;
  }
  .stats-table {
    width: 100%;
    border-collapse: collapse;
  }
  .stats-table th,
  .stats-table td {
    padding: 2.5vw;
    text-align: center;
    font-size: clamp(12px, 4.5vw, 24px);
  }
  .stats-table th {
    background: var(--gray-light);
    border-bottom: 2px solid var(--accent-red);
    color: var(--text-light);
  }
  .stats-table tr:nth-child(even) {
    background: var(--gray-dark);
  }
  .stats-table tr:nth-child(odd) {
    background: var(--gray-medium);
  }
  .stats-table tr.highlighted {
    background: var(--accent-red);
    color: var(--text-light);
    font-weight: bold;
  }

  /* Box score card */
  .boxscore-card {
    width: clamp(800px, 4.5vw,1500px);
    margin: 10vw auto;
    background: var(--gray-medium);
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.4);
  }
  .boxscore-pill-container {
    display: flex;
    background: var(--gray-light);
    border-radius: 20px;
    padding: clamp(4px, 1vw, 12px);
    gap: clamp(4px, 1vw, 12px);
    margin-bottom: 5vw;
  }
  .boxscore-pill {
    flex: 1;
    padding: 2vw 3vw;
    background: transparent;
    border: none;
    cursor: pointer;
    font-weight: 600;
    border-radius: 16px;
    color: var(--text-light);
    font-size: clamp(12px, 4vw, 30px);
  }
  .boxscore-pill.active {
    background: var(--accent-red);
    color: var(--gray-dark);
  }
  .boxscore-subtab { display: none; }
  .boxscore-subtab.active { display: block; }
  .stats-group { margin-bottom: 7.5vw; }
  .stats-title { font-weight: 700; margin: 2.5vw 0; font-size: clamp(14px, 4vw, 24px); }
  .stats-placeholder { text-align: center; padding: 10vw 0; color: var(--text-muted); }

  .overview-section { margin-bottom: 7.5vw; }
  .stats-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 5vw;
  }
  .team-table {
    display: flex;
    flex-direction: column;
  }
  .stats-table.condensed th,
  .stats-table.condensed td {
    padding: 1.5vw 2vw;
  }
  .stats-table .team-row td {
    font-weight: 700;
  }

  /* Team stats */
  .team-stats-card {
    margin-top: 5vw;
    padding: 5vw;
    background: var(--gray-medium);
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  .team-stats-title {
    font-weight: 700;
    margin-bottom: 3.75vw;
    text-align: center;
    font-size: clamp(16px, 4.5vw, 28px);
  }
  .team-stats-table th {
    background: var(--gray-light);
    border-bottom: 2px solid var(--accent-red);
    color: var(--text-light);
    font-weight: 700;
  }
  .team-stats-table td:first-child {
    text-align: left;
  }
  .team-stats-table .header-row td {
    font-weight: 700;
    color: var(--text-light);
    font-size: clamp(14px, 4.5vw, 24px);
  }
  .team-stats-table .header2-row td {
    font-weight: 700;
    color: var(--text-light);
  }
  .team-stats-table .stat-row td {
    color: var(--text-muted);
  }
  .team-stats-table .indent-1 td:first-child {
    padding-left: 5vw;
  }
  .team-stats-table .indent-2 td:first-child {
    padding-left: 10vw;
  }
  .team-stats-logo {
    width: 10vw;
    height: 10vw;
    object-fit: contain;
  }

  /* Play log */
  .play-log-card {
    margin-top: 5vw;
    padding: 5vw;
    background: var(--gray-medium);
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  .play-log-table {
    width: 100%;
    border-collapse: collapse;
  }
  .play-log-table th,
  .play-log-table td {
    padding: 2vw;
    border-bottom: 1px solid var(--gray-light);
    text-align: left;
    font-size: clamp(14px, 4vw, 24px);
  }
  .play-log-table th {
    background: var(--gray-light);
    border-bottom: 2px solid var(--accent-red);
    color: var(--text-light);
