<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  :root {
    --accent-red: #C10206;
    --accent-red-dark: #A50113;
    --gray-dark: #121212;
    --gray-medium: #1e1e1e;
    --gray-light: #2c2c2c;
    --text-light: #F5F5F5;
    --text-muted: #B0B0B0;
  }

  body {
    margin: 0;
    padding: 20px;
    font-family: 'Roboto', Arial, sans-serif;
    background: linear-gradient(135deg, var(--gray-dark) 0%, var(--gray-medium) 100%);
    color: var(--text-light);
  }

  /* Game carousel */
  .game-carousel {
    display: flex;
    overflow-x: auto;
    gap: 12px;
    padding: 10px;
    margin-bottom: 20px;
    height: 10vh;
    box-sizing: border-box;
    scroll-behavior: smooth;

    /* Hide scrollbar - Chrome, Safari */
    scrollbar-width: none;           /* Firefox */
    -ms-overflow-style: none;        /* IE/Edge */
  }
  .game-carousel::-webkit-scrollbar {
    display: none;                   /* Chrome/Safari */
  }

  .game-card {
    flex: 0 0 auto;
    width: 20vw; /* 20% of screen width */
    height: 100%;
    background: var(--gray-medium);
    border: 1px solid var(--gray-light);
    border-radius: 4px;
    padding: 10px;
    cursor: pointer;
    text-align: center;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .game-card.active {
    border-color: var(--accent-red);
  }

  .game-card .teams {
    font-weight: 600;
    font-size: 1.1vw;
    line-height: 1.2em;
  }

  .game-card .score {
    font-size: 0.9vw;
    margin-top: 4px;
  }


  /* Tabs */
  .tabs {
    display: flex;
    margin-bottom: 20px;
    background: var(--gray-medium);
    border-radius: 4px;
    overflow: hidden;
  }
  .tab-button {
    flex: 1;
    padding: 10px 15px;
    background: var(--gray-medium);
    color: var(--text-light);
    border: none;
    border-bottom: 3px solid transparent;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s, color 0.3s;
  }
  .tab-button:hover {
    background: var(--gray-light);
  }
  .tab-button.active {
    color: var(--accent-red);
    border-bottom: 3px solid var(--accent-red);
  }
  .tab-content {
    display: none;
  }
  .tab-content.active {
    display: block;
  }

  /* Scoreboard */
  .scoreboard {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--gray-medium);
    padding: 15px 20px;
    border: 1px solid var(--gray-light);
    border-radius: 4px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    position: relative;
    overflow: hidden;
    margin-bottom: 20px;
  }
  .scoreboard.scoring {
    box-shadow: 0 0 25px var(--accent-red);
  }
  .score-banner {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: gold;
    color: var(--gray-dark);
    font-size: 48px;
    font-weight: bold;
    text-shadow: 0 0 10px #fff;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }
  .score-banner.show {
    opacity: 1;
    animation: flash 0.5s alternate 4;
  }
  @keyframes flash {
    from { background: gold; color: var(--gray-dark); }
    to { background: orange; color: var(--text-light); }
  }
  .scoreboard .team {
    text-align: center;
  }
  .scoreboard .team-name {
    font-size: 18px;
    font-weight: 700;
  }
  .scoreboard .score {
    font-size: 36px;
    font-weight: 700;
  }
  .score-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }
  .time-quarter {
    font-size: 18px;
    font-weight: 500;
  }
  .football-icon {
    font-size: 22px;
    visibility: hidden;
  }

  /* Game information */
  .game-info {
    display: flex;
    gap: 10px;
    justify-content: space-around;
    background: var(--gray-medium);
    border: 1px solid var(--gray-light);
    border-radius: 4px;
    padding: 8px 10px;
    margin-bottom: 20px;
  }
  .game-info div {
    flex: 1;
    text-align: center;
    font-weight: 500;
  }
  .game-info strong {
    color: var(--text-muted);
  }

  /* Field (unchanged except for wrapper positioning) */
  .field-wrapper {
    width: 100%;
    max-width: 1600px;
    margin: 20px auto;
    overflow-x: auto;
    overflow-y: hidden;
    perspective: 1000px;
  }
  #field3D {
    position: relative;
    width: 1200px;
    height: 180px;
    transform: rotateX(45deg);
    margin: 30px auto;
    background: linear-gradient(to right, #007a33 0%, #006622 100%);
    border: 3px solid #333;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    transform-style: preserve-3d;
    overflow: hidden;
    z-index: 3;
  }
  .yardline {
    position: absolute;
    bottom: 0;
    width: 1px;
    height: 100%;
    background-color: white;
    text-align: center;
    font-size: 16px;
    color: white;
  }
  .driveSegment {
    position: absolute;
    top: 50%;
    height: 6px;
    background-color: white;
    border-radius: 0px;
    z-index: 2;
  }
  .drive-dot, .last-dot {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: black;
    border-radius: 50%;
    top: -2px;
    left: 0;
    z-index: 2;
    opacity: 1;
  }
  .drive-dot {
    background-color: white;
  }
  .drive-arrow {
    position: absolute;
    font-size: 19px;
    color: black;
    left: 0;
    top: -10px;
    opacity: 1;
    z-index: 3;
    transition: left 1.4s ease, opacity 0.5s ease;
  }

  /* Control panel */
  .control-panel {
    max-width: 900px;
    margin: 30px auto;
    background: var(--gray-medium);
    border-radius: 4px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  .control-panel label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
  }
  .control-panel select {
    width: 100%;
    padding: 8px;
    background: var(--gray-dark);
    color: var(--text-light);
    border: 1px solid var(--gray-light);
    border-radius: 4px;
  }
  .button-row {
    display: flex;
    gap: 15px;
    margin-top: 20px;
  }
  .button-row button {
    flex: 1;
  }

  button {
    padding: 12px;
    font-size: 16px;
    background: var(--gray-light);
    color: var(--text-light);
    border: 1px solid var(--accent-red);
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
  }
  button:hover {
    background: var(--gray-medium);
    color: var(--accent-red);
  }

  .result-box {
    margin-top: 20px;
    padding: 15px;
    background: var(--gray-dark);
    border-left: 4px solid var(--accent-red);
    border-radius: 4px;
    min-height: 40px;
  }
  .highlight {
    color: lightgreen;
    font-weight: bold;
  }
  .turnover {
    color: var(--accent-red);
    font-weight: bold;
  }

  /* Stats panel */
  .full-stats-panel {
    max-width: 900px;
    margin: 40px auto;
    background: var(--gray-medium);
    border-radius: 4px;
    padding: 20px;
    box-shadow: 0 0 12px rgba(0,0,0,0.4);
  }
  .stats-header {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 15px;
    border-bottom: 2px solid var(--accent-red);
    padding-bottom: 6px;
    text-align: center;
  }
  .stats-table-container {
    overflow-x: auto;
  }
  .stats-table {
    width: 100%;
    border-collapse: collapse;
  }
  .stats-table th,
  .stats-table td {
    padding: 10px;
    text-align: center;
  }
  .stats-table th {
    background: var(--gray-light);
    border-bottom: 2px solid var(--accent-red);
    color: var(--text-light);
  }
  .stats-table tr:nth-child(even) {
    background: var(--gray-dark);
  }
  .stats-table tr:nth-child(odd) {
    background: var(--gray-medium);
  }
  .stats-table tr.highlighted {
    background: var(--accent-red);
    color: var(--text-light);
    font-weight: bold;
  }

  /* Play log */
  .play-log-card {
    margin-top: 20px;
    padding: 20px;
    background: var(--gray-medium);
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  .play-log-table {
    width: 100%;
    border-collapse: collapse;
  }
  .play-log-table th,
  .play-log-table td {
    padding: 8px;
    border-bottom: 1px solid var(--gray-light);
    text-align: left;
  }
  .play-log-table th {
    background: var(--gray-light);
    border-bottom: 2px solid var(--accent-red);
    color: var(--text-light);
  }
</style>
