<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  :root {
    --ue-red: #C10206;
    --carmine: #A50113;
    --floral-white: #FFFBF2;
    --chinese-white: #DFE2DB;
    --raisin-black: #211D21;
    --rich-black: #010A10;
  }

  body {
    margin: 0;
    padding: 20px;
    font-family: 'Roboto', Arial, sans-serif;
    background: linear-gradient(135deg, var(--rich-black) 0%, var(--raisin-black) 100%);
    color: var(--floral-white);
  }

  /* Game carousel */
  .game-carousel {
    display: flex;
    overflow-x: auto;
    gap: 12px;
    padding: 10px 0;
    margin-bottom: 20px;
  }
  .game-card {
    flex: 0 0 auto;
    background: var(--raisin-black);
    border: 1px solid var(--ue-red);
    border-radius: 8px;
    padding: 10px;
    min-width: 150px;
    cursor: pointer;
    text-align: center;
  }
  .game-card.active {
    background: var(--ue-red);
  }
  .game-card .teams {
    font-weight: 600;
    font-size: 14px;
  }
  .game-card .score {
    font-size: 12px;
    margin-top: 4px;
  }

  /* Tabs */
  .tabs {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
  }
  .tab-button {
    flex: 1;
    padding: 10px 15px;
    border: 1px solid var(--ue-red);
    background: var(--raisin-black);
    color: var(--floral-white);
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s, transform 0.2s;
  }
  .tab-button:hover {
    background: var(--ue-red);
    transform: translateY(-2px);
  }
  .tab-button.active {
    background: var(--ue-red);
  }
  .tab-content {
    display: none;
  }
  .tab-content.active {
    display: block;
  }

  /* Scoreboard */
  .scoreboard {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(90deg, var(--ue-red), var(--carmine));
    padding: 15px 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(193, 2, 6, 0.5);
    position: relative;
    overflow: hidden;
  }
  .scoreboard.scoring {
    box-shadow: 0 0 25px gold;
  }
  .score-banner {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: gold;
    color: var(--rich-black);
    font-size: 48px;
    font-weight: bold;
    text-shadow: 0 0 10px #fff;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }
  .score-banner.show {
    opacity: 1;
    animation: flash 0.5s alternate 4;
  }
  @keyframes flash {
    from { background: gold; color: var(--rich-black); }
    to { background: orange; color: var(--floral-white); }
  }
  .scoreboard .team {
    text-align: center;
  }
  .scoreboard .team-name {
    font-size: 18px;
    font-weight: 700;
  }
  .scoreboard .score {
    font-size: 36px;
    font-weight: 700;
  }
  .score-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }
  .time-quarter {
    font-size: 18px;
    font-weight: 500;
  }
  .football-icon {
    font-size: 22px;
    visibility: hidden;
  }

  /* Game information */
  .game-info {
    display: flex;
    gap: 10px;
    justify-content: space-around;
    background: var(--raisin-black);
    border: 1px solid var(--ue-red);
    border-radius: 8px;
    padding: 8px 10px;
    margin-bottom: 20px;
  }
  .game-info div {
    flex: 1;
    text-align: center;
    font-weight: 500;
  }
  .game-info strong {
    color: var(--chinese-white);
  }

  /* Field (unchanged except for wrapper positioning) */
  .field-wrapper {
    width: 100%;
    max-width: 1600px;
    margin: 20px auto;
    overflow-x: auto;
    overflow-y: hidden;
    perspective: 1000px;
  }
  #field3D {
    position: relative;
    width: 1200px;
    height: 180px;
    transform: rotateX(45deg);
    margin: 30px auto;
    background: linear-gradient(to right, #007a33 0%, #006622 100%);
    border: 3px solid #333;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    transform-style: preserve-3d;
    overflow: hidden;
    z-index: 3;
  }
  .yardline {
    position: absolute;
    bottom: 0;
    width: 1px;
    height: 100%;
    background-color: white;
    text-align: center;
    font-size: 16px;
    color: white;
  }
  .driveSegment {
    position: absolute;
    top: 50%;
    height: 6px;
    background-color: white;
    border-radius: 0px;
    z-index: 2;
  }
  .drive-dot, .last-dot {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: black;
    border-radius: 50%;
    top: -2px;
    left: 0;
    z-index: 2;
    opacity: 1;
  }
  .drive-dot {
    background-color: white;
  }
  .drive-arrow {
    position: absolute;
    font-size: 19px;
    color: black;
    left: 0;
    top: -10px;
    opacity: 1;
    z-index: 3;
    transition: left 1.4s ease, opacity 0.5s ease;
  }

  /* Control panel */
  .control-panel {
    max-width: 900px;
    margin: 30px auto;
    background: var(--raisin-black);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  .control-panel label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
  }
  .control-panel select {
    width: 100%;
    padding: 8px;
    background: var(--rich-black);
    color: var(--floral-white);
    border: 1px solid var(--chinese-white);
    border-radius: 6px;
  }
  .button-row {
    display: flex;
    gap: 15px;
    margin-top: 20px;
  }
  .button-row button {
    flex: 1;
  }

  button {
    padding: 12px;
    font-size: 16px;
    background: var(--ue-red);
    color: var(--floral-white);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }
  button:hover {
    background: var(--carmine);
    transform: scale(1.03);
  }

  .result-box {
    margin-top: 20px;
    padding: 15px;
    background: var(--rich-black);
    border-left: 4px solid var(--ue-red);
    border-radius: 8px;
    min-height: 40px;
  }
  .highlight {
    color: lightgreen;
    font-weight: bold;
  }
  .turnover {
    color: var(--ue-red);
    font-weight: bold;
  }

  /* Stats panel */
  .full-stats-panel {
    max-width: 900px;
    margin: 40px auto;
    background: var(--raisin-black);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 12px rgba(0,0,0,0.4);
  }
  .stats-header {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 15px;
    border-bottom: 2px solid var(--ue-red);
    padding-bottom: 6px;
    text-align: center;
  }
  .stats-table-container {
    overflow-x: auto;
  }
  .stats-table {
    width: 100%;
    border-collapse: collapse;
  }
  .stats-table th,
  .stats-table td {
    padding: 10px;
    text-align: center;
  }
  .stats-table th {
    background: var(--ue-red);
    color: var(--floral-white);
  }
  .stats-table tr:nth-child(even) {
    background: var(--rich-black);
  }
  .stats-table tr:nth-child(odd) {
    background: var(--raisin-black);
  }
  .stats-table tr.highlighted {
    background: var(--ue-red);
    color: var(--floral-white);
    font-weight: bold;
  }

  /* Play log */
  .play-log-card {
    margin-top: 20px;
    padding: 20px;
    background: var(--raisin-black);
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  .play-log-table {
    width: 100%;
    border-collapse: collapse;
  }
  .play-log-table th,
  .play-log-table td {
    padding: 8px;
    border-bottom: 1px solid var(--chinese-white);
    text-align: left;
  }
  .play-log-table th {
    background: var(--ue-red);
    color: var(--floral-white);
  }
</style>
